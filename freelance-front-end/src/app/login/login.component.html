<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">

        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="card text-white bg-warning mb-5 mt-5  align-items-center" style="max-width: 40rem;">
                <div class="card-header"><strong> FREELANCE WORLD </strong></div>

            </div>
            <form>
                <div class="form-group mt-5">
                    <input _ngcontent-c0="" class="form-control form-control-lg" name="username" [(ngModel)]="username"
                        placeholder="Username" type="text">
                </div>
                <div class="form-group mb-5">
                    <input class="form-control form-control-lg" placeholder="Password" name="password"
                        [(ngModel)]="password" type="password">
                </div>
                <div class="form-group mt-5">
                    <button (click)="doLogin()" class="btn text-white btn-warning btn-lg btn-block">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
